<!DOCTYPE html>
<html>
  <head>
    <title>Employees</title>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">Company Department</h2> 
      <mat-grid-list cols="3" >
        <mat-grid-tile *ngFor="let department of department">
          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h1>{{department.depName}}</h1>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </body>
</html>
